server
{
	listen      0.0.0.0:8001;
    server_name webserv.com;
	
	error_page 404 /simple_site/error_pages/xxx.html;

	location / {
		accept_methods	all;
		# auth_basic	"My realm";
		# auth_basic_user_file /credentials.txt;
    	root			/simple_site;
		index			index.html;
	}

	location ~ ^(.+\.(?:php|sh))(/.*)?$ {
		accept_methods		GET POST HEAD;
		root				/simple_site/php_files;
		execute_cgi			auto;
		cgi_split_path_info ^(.+\.(?:php|sh))(/.*)?$;
	}
}